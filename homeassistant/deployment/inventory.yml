---
# Ansible inventory for Home Assistant deployment
all:
  children:
    homeassistant:
      hosts:
        homeassistant-green:
          ansible_host: homeassistant.local
          ansible_user: homeassistant
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          # Uncomment and configure if using SSH key authentication
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa
          # Uncomment if using password authentication
          # ansible_ssh_pass: your_password_here
