# Startup Automation to Restore Timers
# This automation runs when Home Assistant starts and restores timer states

- id: 'startup_restore_timers'
  alias: 'Startup Restore Timers'
  description: 'Restores timer states after Home Assistant startup'
  trigger:
    - platform: homeassistant
      event: start
  condition: []
  action:
    - alias: 'Wait for system to be ready'
      delay: '00:00:30'
      
    - alias: 'Log startup timer restoration'
      service: system_log.write
      data:
        message: 'Starting timer restoration after startup'
        level: info
        
    - alias: 'Restore timer states'
      service: python_script.restore_timer_states
      
    - alias: 'Log completion'
      service: system_log.write
      data:
        message: 'Timer restoration completed'
        level: info
