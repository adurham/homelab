# Test Automation for Timer Pause/Resume
# This automation can be triggered manually to test the timer functionality

- id: 'test_timer_pause_resume'
  alias: 'Test Timer Pause/Resume'
  description: 'Test automation to verify timer pause/resume functionality'
  trigger:
    - platform: event
      event_type: timer_pause_resume_test
  condition: []
  action:
    - alias: 'Log test start'
      service: system_log.write
      data:
        message: 'Starting timer pause/resume test'
        level: info
        
    - alias: 'Pause all timers'
      service: python_script.pause_all_timers_script
      
    - alias: 'Wait 10 seconds'
      delay: '00:00:10'
      
    - alias: 'Restore timers'
      service: python_script.restore_timer_states
      
    - alias: 'Log test completion'
      service: system_log.write
      data:
        message: 'Timer pause/resume test completed'
        level: info
