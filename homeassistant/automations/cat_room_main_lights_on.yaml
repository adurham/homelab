# Cat Room Main Lights On at Sunset
- id: 'cat_room_main_lights_on'
  alias: 'Cat Room Main Lights On'
  description: 'Turn Cat Room Main Lights on at sunset'
  triggers:
    - platform: sun
      event: sunset
      offset: 0
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.cat_room_main_lights
    - service: system_log.write
      data:
        message: 'Cat Room Main Lights turned on at sunset'
        level: info
  mode: single
