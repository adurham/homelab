# Water Heater Circulator Pump - Daily Reset
# Resets daily runtime counter at midnight
- id: 'water_heater_pump_daily_reset'
  alias: 'Water Heater Pump - Daily Reset'
  description: 'Resets daily runtime counter and statistics at midnight'
  triggers:
    - platform: time
      at: '00:00:00'
  action:
    - service: counter.reset
      target:
        entity_id: counter.water_heater_pump_daily_cycles
    - service: input_number.set_value
      target:
        entity_id: input_number.water_heater_pump_daily_runtime_hours
      data:
        value: 0
    - service: system_log.write
      data:
        message: 'Water heater pump daily statistics reset'
        level: info
  mode: single
