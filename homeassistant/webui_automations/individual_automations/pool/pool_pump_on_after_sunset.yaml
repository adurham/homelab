# Pool Pump - On After Sunset
# ID: 1752083360234
# Category: pool
# Description: Runs the pool pump for 6 hours after sunset if it's pool season and

- id: '1752083360234'
  alias: Pool Pump - On After Sunset
  description: Runs the pool pump for 6 hours after sunset if it's pool season and
    not too cold.
  triggers:
  - event: sunset
    trigger: sun
  conditions:
  - condition: state
    entity_id: input_boolean.pool_season
    state: 'on'
  - condition: numeric_state
    entity_id: weather.forecast_home
    attribute: temperature
    above: 40
  actions:
  - target:
      entity_id: switch.shelly1minig3_28372f21c5b8
    action: switch.turn_on
    data: {}
  - delay:
      hours: 6
      minutes: 0
      seconds: 0
      milliseconds: 0
  - target:
      entity_id: switch.shelly1minig3_28372f21c5b8
    action: switch.turn_off
    data: {}
  mode: single