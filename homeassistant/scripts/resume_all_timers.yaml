# Script to resume all previously paused timers
# This script restores timer states from storage

resume_all_timers:
  alias: 'Resume All Timers'
  description: 'Resumes all timers that were paused before reboot'
  sequence:
    - alias: 'Wait for system to be ready'
      delay: '00:00:10'
    - alias: 'Get stored timer states'
      service: python_script.restore_timer_states
    - alias: 'Log resumed timers count'
      service: system_log.write
      data:
        message: "Resumed timers from previous state"
        level: info
